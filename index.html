<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Front End I - Aula 12 - Atividade</title>
</head>
<body>
    <div class="oferta">
        <div class="ofertaL">Grandes ofertas em comedouros</div>
        <div class="ofertaR">Português <img src="img/setamenu.png" alt="Language"></div>
        <div class="ofertaR">BRL$ <img src="img/setamenu.png" alt="Language"></div>
    </div>

    <header>
        <div class="headerL"><img src="img/Logo.png" alt="FrontCat&Dog"></div>
        <div class="headerR"><img src="img/Menu.png" alt="Menu"></div>
    </header>

    <div class=".main">
        <div class="mainimg"><img src="img/bowl-and-pet-daities-on-green-background 1.png" alt=""></div>
        <div class="mainh1">É um prazer te ter aqui!</div>
        <div class="mainsub">Comedouros com desconto!</div>
        <div><button class="mainbutton">COMEDOUROS</button></div>
    </div>

    <section class="destaques">
        <img src="img/patao.png" alt="Pata">
        <p>Produtos Destacados</p>
        <p>Comedouros - Acessórios - Comida</p>
        <div class="destaquesimg">
            <div><img src="img/churrasquito.png" alt="Petisco"></div>
            <div><img src="img/comedero.png" alt=""></div>
            <div><img src="img/Huesito.png" alt=""></div>
        </div>
    </section>
    <h1>Contato</h1>
    <div class="form"><p>Nome e Sobrenome</p></div>
    <div class="form"><p>Seu e-mail</p></div>
    <div class="form"><p>Telefone</p></div>
    <div>
        <p>
            <button class="formLimpar">Limpar</button>
            <button class="formEnviar">Enviar</button>
        </p>        
    </div>
    <footer>

    </footer>
</body>
</html>
